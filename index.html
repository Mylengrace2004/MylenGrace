<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Little Mermaid</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 48px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 20px;
            color: #fff;
            margin-bottom: 20px;
        }

        .mermaid {
            width: 300px;
            height: 300px;
            background-image: url('https://images3.alphacoders.com/244/244239.jpg'); /* Mermaid Image */
            background-size: cover;
            margin: 0 auto;
        }

        .ocean {
            width: 100%;
            height: 200px;
            background: #0099ff;
            position: absolute;
            bottom: 0;
            left: 0;
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
        }
        footer {
            background-color: #0099ff;
            color: black;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer img {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>The Little Mermaid</h1>
    <p>Explore the underwater world of Ariel!</p>
    <div class="mermaid"></div>
    <div class="ocean"></div>
</div>
<footer>
    <p>
        "Coded by" <a href="little mermaid.html">Mylen Grace M. Lorezo</a> "and it's Open Source"
    </p>
</footer>

</body>
</html>
